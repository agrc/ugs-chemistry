<!DOCTYPE html>
<html>
<head>
    <title>CountyFilter Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" href="../../../app/resources/App.css">
    <style type='text/css'>
        body {
            padding: 50px;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type='text/javascript' src="../../../dojo/dojo.js"></script>
    <script type='text/javascript' src='../../packages.js'></script>
    <script type="text/javascript">
        var widgetUnderTest;
        var widgetUnderTest2;

        require({
            baseUrl: window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../../'
        }, [
            'app/config',
            'app/filters/ListFilter',

            'dojo/domReady!'
        ], function (config, Module) {
            widgetUnderTest = new Module({
                items: [
                    ['Salt Lake', 'sl'],
                    ['Davis', 'dc'],
                    ['Utah', 'uc']
                ],
                name: 'County'
            }, 'node');

            widgetUnderTest.startup();
            widgetUnderTest.open();

            widgetUnderTest2 = new Module({
                items: config.parameterGroups,
                name: 'Parameter Group',
                anyAllToggle: true
            }, 'node2');

            widgetUnderTest2.startup();
            widgetUnderTest2.open();
        });
</script>
</head>
<body>
    <div id="node"></div>
    <div id="node2"></div>
</body>
</html>
