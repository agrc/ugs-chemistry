<!DOCTYPE html>
<html>
<head>
    <title>CountyFilter Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" href="../../../app/resources/App.css">
    <style type='text/css'>
        body {
            padding: 50px;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type='text/javascript' src="../../../dojo/dojo.js"></script>
    <script type="text/javascript">
        var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../../';
        var widgetUnderTest;

        require({
            baseUrl: baseUrl,
            packages: ['app', 'esri', 'dojo', 'dojo-bootstrap', 'dijit', 'dojox', 'xstyle']
        }, [
            'app/filters/ListFilter',

            'dojo/domReady!'
        ], function(Module) {
            widgetUnderTest = new Module({
                items: [
                    ['Salt Lake', 'sl'],
                    ['Davis', 'dc'],
                    ['Utah', 'uc']
                ],
                title: 'County'
            }, 'node');

            widgetUnderTest.startup();
            widgetUnderTest.open();
        });
</script>
</head>
<body class='claro'>
    <div id="node"></div>
</body>
</html>
