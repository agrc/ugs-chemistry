<!DOCTYPE html>
<html>
<head>
    <title>ShapeFilter Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" href="../../resources/App.css">
    <style type='text/css'>
        body {
            padding: 50px;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type='text/javascript' src="../../../dojo/dojo.js"></script>
    <script type='text/javascript' src='../../packages.js'></script>
    <script type="text/javascript">
        var widgetUnderTest;

        require({
            baseUrl: window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../../'
        }, [
            'app/filters/ShapeFilter',
            'app/mapController',

            'esri/map',

            'dojo/domReady!'
        ], function(Module, mapController, Map) {
            widgetUnderTest = new Module({
                name: 'Polygon'
            }, 'node');

            widgetUnderTest.startup();
            // widgetUnderTest.open();

            mapController.map = new Map('mapDiv', {
                basemap: 'dark-gray'
            });
        });
</script>
</head>
<body class='claro'>
    <div id="mapDiv"></div>
    <div id="node"></div>
</body>
</html>
