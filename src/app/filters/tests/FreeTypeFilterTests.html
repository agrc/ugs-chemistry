<!DOCTYPE html>
<html>
<head>
    <title>FreeTypeFilter Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" href="../../../app/resources/App.css">
    <style type='text/css'>
        body {
            padding: 50px;
            width: 448px;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type='text/javascript' src="../../../dojo/dojo.js"></script>
    <script type='text/javascript' src='../../packages.js'></script>
    <script type="text/javascript">
        var widgetUnderTest;
        var widgetUnderTest2;

        require({
            baseUrl: window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../../'
        }, [
            'app/filters/FreeTypeFilter',

            'dojo/domReady!'
        ], function (Module) {
            widgetUnderTest = new Module({
                name: 'HUC'
            }, 'node');

            widgetUnderTest.startup();
            widgetUnderTest.open();

            widgetUnderTest2 = new Module({
                name: 'Auto complete',
                options: ['asdf', 'sdfgh', 'sdfg', 'hello']
            }, 'node2');

            widgetUnderTest2.startup();
            widgetUnderTest2.open();
        });
</script>
</head>
<body class='claro'>
    <div id="node"></div>
    <div id="node2"></div>
</body>
</html>
