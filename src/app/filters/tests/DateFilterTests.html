<!DOCTYPE html>
<html>
<head>
    <title>DateFilter Tests</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../../app/resources/App.css">
    <style type='text/css'>
        body {
            padding: 50px;
            width: 400px;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type='text/javascript' src="../../../dojo/dojo.js"></script>
    <script type='text/javascript' src='../../packages.js'></script>
    <script type="text/javascript">
        var widgetUnderTest;

        require({
            baseUrl: window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../../'
        }, [
            'app/filters/DateFilter',

            'dojo/domReady!'
        ], function(Module) {
            widgetUnderTest = new Module({
                name: 'Date Range'
            }, 'node');

            widgetUnderTest.startup();
            widgetUnderTest.open();
        });
</script>
</head>
<body class='tundra'>
    <div id="node"></div>
</body>
</html>
