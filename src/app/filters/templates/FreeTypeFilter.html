<div>
    <div class="panel-heading" data-dojo-attach-point='heading'>
        ${name}
        (<span data-dojo-attach-point='valueSpan'></span>)
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"
            data-dojo-attach-point='closeBtn'
            data-dojo-attach-event='click: remove'>
            <span aria-hidden="true"
                data-dojo-attach-point='closeSpan'>&times;</span>
        </button>
    </div>
    <div class="panel-collapse collapse" data-dojo-attach-point='body'>
        <div class="panel-body">
            <div class="input-group">
                <input type='text' class="form-control"
                    data-dojo-attach-point='txtBox'
                    data-dojo-attach-event='keyup: onTxtBoxChange, input: onTxtBoxChange'></input>
                <div class="input-group-btn">
                    <button class="btn btn-primary" disabled
                     data-dojo-attach-point='applyBtn'
                     data-dojo-attach-event='click: onApplyClick'>Apply</button>
                </div>
            </div>
            <button type='button' class='btn btn-xs btn-link pull-right'
                data-dojo-attach-event='click: clear'>clear</button>
        </div>
    </div>
</div>
