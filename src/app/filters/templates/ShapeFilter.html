<div>
    <div class="panel-heading" data-dojo-attach-point='heading'>
        ${title}
        (<span data-dojo-attach-point='numSpan'>0</span> square miles)
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"
            data-dojo-attach-point='closeBtn'
            data-dojo-attach-event='click: remove'>
            <span aria-hidden="true"
                data-dojo-attach-point='closeSpan'>&times;</span>
        </button>
    </div>
    <div class="panel-collapse collapse" data-dojo-attach-point='body'>
        <div class="panel-body">
            <p>Click on the map to draw a polygon.</p>
            <button type='button' class='btn btn-xs btn-link pull-right'
                data-dojo-attach-event='click: clear'>clear drawing</button>
        </div>
    </div>
</div>
