<div>
    <div class="panel-heading" data-dojo-attach-point='heading'>
        ${title}
        <span data-dojo-attach-point='numSpan' class='hidden'>(0 days)</span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"
            data-dojo-attach-point='closeBtn'
            data-dojo-attach-event='click: remove'>
            <span aria-hidden="true"
                data-dojo-attach-point='closeSpan'>&times;</span>
        </button>
    </div>
    <div class="panel-collapse collapse" data-dojo-attach-point='body'>
        <div class="panel-body">
            <div class="form-group">
                <label>From</label>
                <input type="text" class='form-control'
                    data-dojo-attach-point='fromDate'>
            </div>

            <div class="form-group">
                <label>To</label>
                <input type='text' class='form-control'
                    data-dojo-attach-point='toDate'>
            </div>
            <button type='button' class='btn btn-xs btn-link pull-right'
                data-dojo-attach-event='click: clear'>clear</button>
        </div>
    </div>
</div>
