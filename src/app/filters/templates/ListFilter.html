<div>
    <div class="panel-heading" data-dojo-attach-point='heading'>
        ${name}
        (<span data-dojo-attach-point='numSpan'>0</span>)
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"
            data-dojo-attach-point='closeBtn'
            data-dojo-attach-event='click: remove'>
            <span aria-hidden="true"
                data-dojo-attach-point='closeSpan'>&times;</span>
        </button>
    </div>
    <div class="panel-collapse collapse" data-dojo-attach-point='body'>
        <div class="panel-body">
            <div data-dojo-attach-point="buttonContainer"
                class='btn-cont'></div>
            <button type='button' class='btn btn-xs btn-link pull-right'
                data-dojo-attach-event='click: clear'>clear all</button>
            <div class="btn-group pull-right hidden"
                data-toggle="buttons-radio"
                data-dojo-attach-point='anyAllGroup'>
                <button class="btn btn-xs btn-default active"
                    data-dojo-attach-point='anyBtn'
                    data-dojo-attach-event='click: toggleAny'
                    data-toggle='tooltip'
                    title='show stations with <u><b>any</b></u> of these values'>any</button>
                <button class="btn btn-xs btn-default"
                    data-dojo-attach-event='click: toggleAny'
                    data-toggle='tooltip'
                    title='show stations with <u><b>all</b></u> of these values'>all</button>
            </div>
        </div>
    </div>
</div>
