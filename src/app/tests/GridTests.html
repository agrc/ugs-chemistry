<!DOCTYPE html>
<html>
<head>
    <title>Grid Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" href="../resources/App.css">
    <style type='text/css'>
        body {
            padding: 50px;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type='text/javascript' src="../../dojo/dojo.js"></script>
    <script type="text/javascript">
        var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../';
        var widgetUnderTest;

        require({
            baseUrl: baseUrl,
            packages: ['app', 'esri', 'dojo', 'dijit', 'dstore', 'dojox', 'dgrid', 'xstyle', 'dojo-bootstrap', 'put-selector', 'ijit']
        }, [
            'app/config',
            'app/Grid',

            'dojo/topic',

            'dojo/domReady!'
        ], function (config, Module, topic) {
            widgetUnderTest = new Module({
            }, 'node');

            widgetUnderTest.startup();

            topic.publish(config.topics.queryIdsComplete, "CountyCode IN (49011, 49035)");
        });
    </script>
</head>
<body class='claro'>
    <div id="node"></div>
</body>
</html>
