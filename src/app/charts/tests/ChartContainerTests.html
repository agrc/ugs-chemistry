<!DOCTYPE html>
<html>
<head>
    <title>ChartContainer Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" href="../../../app/resources/App.css">
    <style type='text/css'>
        body {
            padding: 50px;
            height: 1000px;
        }
        #node2.chart-container .panel-default,
        #node3.chart-container .panel-default {
            position: static;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type='text/javascript' src="../../../dojo/dojo.js"></script>
    <script type='text/javascript' src='../../packages.js'></script>
    <script type="text/javascript">
        var widgetUnderTest;
        var widgetUnderTest2;
        var widgetUnderTest3;

        require({
            baseUrl: window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../../'
        }, [
            'app/charts/ChartContainer',
            'dojo/text!app/charts/tests/data/histogram_data.json',
            'dojo/text!app/charts/tests/data/scatter_data.json',

            'dojo/domReady!'
        ], function (Module, histogramTxt, scatterTxt) {
            widgetUnderTest = new Module({currentChartType: 'histogram'}, 'node');

            widgetUnderTest.startup();
            widgetUnderTest.toggle();

            widgetUnderTest2 = new Module({currentChartType: 'histogram'}, 'node2');

            widgetUnderTest2.startup();
            widgetUnderTest2.toggle();
            widgetUnderTest2.onChartGPComplete(JSON.parse(histogramTxt));
            // widgetUnderTest.updateMsg(1000, 2);
            // widgetUnderTest.toggleAlert(true);

            widgetUnderTest3 = new Module({}, 'node3');

            widgetUnderTest3.startup();
            widgetUnderTest3.toggle();
            widgetUnderTest3.currentParam = 'Nitrate';
            widgetUnderTest3.onChartGPComplete(JSON.parse(scatterTxt));
        });
</script>
</head>
<body class='claro'>
    <div id="node"></div>
    <div id="node3"></div>
    <div id="node2"></div>
</body>
</html>
